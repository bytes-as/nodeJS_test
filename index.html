<!DOCTYPE html>
<html>
<head>
	<title>
		Password Chenge Request Form
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<div class="row" >
		<div class="col" style="text-align: center; margin-top: 100px">
			<h2 style="display: inline-block"> Update/Add Password </h2>	
		</div>
	</div>
	<div class="row">
		<div class="col-sm" style="padding: 10px; margin: 10px">
			<form action="http://localhost:3000/changePassword" method="POST">
			  <div class="form-group">
			    <label for="passwords">Current Password :</label>
			    <input type="password" class="form-control" name="old" id="old" placeholder="***********">
			  </div>
			  <div class="form-group">
			    <label for="password">New Password</label>
			    <input type="password" class="form-control" name="new" id="new" placeholder="***********">
			  </div>
			  <div class="form-group">
			    <label for="password">New Password</label>
			    <input type="password" class="form-control" name="confirm_new" id="confirm_new" placeholder="***********">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div class="col-sm" style="padding: 10px; margin: 10px">
			<form action="http://localhost:3000/add" method="POST">
			  <div class="form-group">
			    <label for="passwords">Add New Password :</label>
			    <input type="password" class="form-control" id="current" name="new_adding_password" placeholder="***********">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<div class="row">
			<div class="col" style="text-align: center">
				<h5><a href="http://localhost:3000/view" style="display: inline-block;">Display all the passwords</a></h5>
			</div>
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
